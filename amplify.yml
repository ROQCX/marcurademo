version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
         # Create runtime environment file with OPENAI_API_KEY
        - |
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" > .env
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - pnpm-store/**/*

